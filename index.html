<!DOCTYPE html>
<html ng-app="gilt">
	<head>
		<meta charset="UTF-8"></head>
		<link rel="stylesheet" type="text/css" href="sales.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="SalesController.js"></script>
	</head>
	<body ng-controller="SalesController">
		<table class="mainTable">
			<tr ng-repeat="sale in sales" class="saleRow">
				<td class="saleColumn">
					<div class="backImg" back-img="{{sale.url}}" width="{{sale.width}}" height="{{sale.height}}">
						<div>Name: {{ sale.name }}</div>
						<div>Ends at: {{ sale.ends_at | date:"MM/dd/yyyy 'at' h:mma"}}</div>
						<div>Width: {{ sale.width }}</div>
					</div>
				</td>
			  <br/>
			</tr>
		</table>
	</body>
</html>
